<!DOCTYPE html>
<html lang="ru"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        

        <div class="content">
            <p class="soon-text">website&nbsp;&nbsp;is&nbsp;&nbsp;coming&nbsp;&nbsp;soon</p>
            <a href="https://t.me/AlwaysXposed" class="telegram-link" id="delayedLink">telegram</a>
        </div>

        
    </div>

    <script>
        const delayedLink = document.getElementById('delayedLink');

        delayedLink.addEventListener('click', function(event) {
            event.preventDefault();
            const href = this.getAttribute('href');
            setTimeout(function() {
                window.location.href = href;
            }, 500);
        });
    </script>
